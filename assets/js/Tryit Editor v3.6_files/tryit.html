<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script src="tryit_data/jquery.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
  	if($("p").is(":visible")){	
		$("p").empty();
        $("p").slideToggle();
	}
    $("p").append($(this).data('id')).slideToggle();
  });
});
</script>
</head>
<body>

<p style="">id1</p>

<button data-id="id1">Button 1</button>
<button data-id="id2">Button 2</button>



</body></html>
